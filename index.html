<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celu Pro - Compra y Venta de Celulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #section1 {
            background-image: url('https://source.unsplash.com/1600x900/?smartphone');
        }
        #section2 {
            background-color: #f8f9fa;
            padding: 60px 20px;
        }
        #section3 {
            background-image: url('https://source.unsplash.com/1600x900/?mobile');
        }
        #contact {
            background-color: #343a40;
            color: white;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <div id="section1" class="parallax d-flex align-items-center justify-content-center text-white text-center">
        <h1 class="display-3">Bienvenido a Celu Pro</h1>
    </div>
    <div id="section2" class="text-center">
        <h2>Compra y vende celulares con confianza</h2>
        <p>Los mejores precios y la mejor calidad garantizada.</p>
    </div>
    <div id="section3" class="parallax d-flex align-items-center justify-content-center text-white text-center">
        <h2 class="display-4">Renueva tu dispositivo hoy</h2>
    </div>
    <div id="contact" class="text-center">
        <h2>Contacto</h2>
        <p>DÃ©janos tu mensaje y nos pondremos en contacto contigo.</p>
        <form action="https://tuwebhook.com" method="POST">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Tu Nombre" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Tu Correo" required>
            </div>
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="4" placeholder="Tu Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
